<div class="content-container" ng-controller="ManageTasksController">
    <ul class="breadcrumb">
        <li ><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
        <li ><a href="#/mytasks">{{'label.anchor.mytasks' | translate}}</a></li>
        <li class="active">{{'label.heading.createtask' | translate}}</li>
    </ul>   
    <form name="createsurveyform">     
        <div class="card">
            <div class="card-content">
                <div novalidate="" class="card form-horizontal well" >
                   <api-validate></api-validate>
                   <fieldset>
                    <legend>{{'label.heading.createtask' | translate}}</legend>

                    <div class="form-group">
                       <label class="control-label col-sm-2" for="title">{{'label.heading.title' | translate}}<span
                          class="required">*</span></label>
                       <div class="col-sm-3">
                          <input type="text" id="title" name="title" maxlength="100" ng-model="formData.title" max class="form-control"
                             required late-Validate/>
                       </div>
                       <div class="col-sm-1">
                          <form-validate valattributeform="createsurveyform" valattribute="countrycode"/>
                       </div>
                       <label class="control-label col-sm-1" for="desc">{{'label.input.description' | translate}}</label>
                       <div class="col-sm-3">
                          <textarea type="text" id="desc" name="description" ng-model="formData.description" class="form-control"
                            ></textarea>
                       </div>
                       <div class="col-sm-1">
                          <form-validate valattributeform="createsurveyform" valattribute="description"/>
                       </div>
                    </div>

                    <div class="form-group">
                       <label class="control-label col-sm-2" for="title">{{'label.input.duedate' | translate}}</label>
                       <div class="col-sm-3">
                          <input type="text" id="duedate" name="duedate" ng-model="formData.dueDate"
                                 datepicker-pop="dd MMMM yyyy" class="form-control paddedbottom10 paddedtop"
                                 is-open="opened" min="'2000-01-01'" max="restrictDate" required late-Validate/>
                       </div>
                       <div class="col-sm-1">
                          <form-validate valattributeform="createsurveyform" valattribute="duedate"/>
                       </div>
                    </div>
                    
                    <div class="pull-right">
                      <input type="submit" id="save" type="submit" class="btn btn-primary" ng-click="createTask()" value="{{'label.button.submit' | translate}}" >
                    </div>
                   </fieldset>  
                </div>
            </div>
        </div>
</form>
</div>
